<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Квиток</title>
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

<style>
body {
    margin: 0;
    background: #f2f2f7;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

/* контейнер */
.ticket {
    width: 360px;
    margin: 20px auto;
    background: #fff;
    border-radius: 24px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

/* верх */
.header {
    background: linear-gradient(180deg, #0a58ff, #003fc7);
    color: white;
    text-align: center;
    padding: 18px 10px;
    font-size: 18px;
    font-weight: 600;
}

/* тіло */
.content {
    padding: 20px;
    text-align: center;
}

.sub {
    color: #8e8e93;
    font-size: 14px;
    margin-bottom: 6px;
}

.count {
    font-size: 34px;
    font-weight: 700;
    margin: 10px 0 18px;
}

/* таймер */
.timer {
    background: #e7f0ff;
    color: #0a58ff;
    padding: 14px;
    border-radius: 14px;
    font-weight: 600;
    margin-bottom: 22px;
    font-size: 16px;
}

/* QR */
.qr-box {
    background: #fff;
    border-radius: 14px;
    padding: 12px;
    display: inline-block;
    box-shadow: inset 0 0 0 1px #eee;
}

/* низ */
.footer {
    text-align: center;
    padding: 14px;
    font-size: 14px;
    color: #8e8e93;
    border-top: 1px dashed #ddd;
}
</style>
</head>
<body>

<div class="ticket">

    <div class="header">
        Міський електротранспорт
    </div>

    <div class="content">
        <div class="sub" id="buyTime"></div>

        <div class="count">1 КВИТОК</div>

        <div class="timer" id="timer"></div>

        <div class="qr-box" id="qrcode"></div>
    </div>

    <div class="footer" id="ticketNum"></div>

</div>

<script>
const DURATION = 90 * 60;

let start = localStorage.getItem("startTime");
if (!start) {
    start = Date.now();
    localStorage.setItem("startTime", start);
}

let number = localStorage.getItem("ticketNum");
if (!number) {
    number = Math.floor(100000 + Math.random() * 900000);
    localStorage.setItem("ticketNum", number);
}

document.getElementById("buyTime").innerText =
    "Придбано: " + new Date(+start).toLocaleString("uk-UA");

document.getElementById("ticketNum").innerText =
    "№ " + number;

function updateTimer() {
    const diff = Math.max(0, DURATION - Math.floor((Date.now() - start) / 1000));
    const m = String(Math.floor(diff / 60)).padStart(2, "0");
    const s = String(diff % 60).padStart(2, "0");

    document.getElementById("timer").innerText =
        `Дійсний ще: ${m}:${s}`;
}

setInterval(updateTimer, 1000);
updateTimer();

new QRCode(document.getElementById("qrcode"), {
    text: "EDU-TICKET-" + number,
    width: 190,
    height: 190
});
</script>

</body>
</html>
