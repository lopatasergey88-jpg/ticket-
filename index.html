<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Квиток</title>

<!-- iOS system font -->
<style>
:root{
  --bg:#f2f3f5;
  --card:#ffffff;
  --text:#111827;
  --muted:#6b7280;
  --green:#16a34a;
  --green-bg:#e8f6ee;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","SF Pro Display",system-ui,sans-serif;
  display:flex;
  justify-content:center;
  padding:36px 0 80px;
  color:var(--text);
}

/* ===== CARD ===== */
.ticket{
  width:340px;
  background:var(--card);
  border-radius:22px;
  box-shadow:0 18px 35px rgba(0,0,0,.12);
  padding:52px 20px 26px;
  position:relative;
}

/* ===== LOGO ===== */
.logo{
  width:64px;
  height:64px;
  border-radius:50%;
  background:#fff;
  position:absolute;
  top:-32px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:
    0 6px 14px rgba(0,0,0,.12),
    inset 0 0 0 1px #f1f5f9;
}

.logo img{
  width:44px;
  height:44px;
}

/* ===== TEXT ===== */
.title{
  text-align:center;
  font-size:17px;
  font-weight:500;
  letter-spacing:-0.2px;
}

.date{
  text-align:center;
  margin-top:4px;
  font-size:14px;
  color:var(--muted);
  letter-spacing:-0.1px;
}

.big{
  text-align:center;
  margin:16px 0 12px;
  font-size:34px;
  font-weight:800;
  letter-spacing:-0.6px;
}

/* ===== STATUS ===== */
.status{
  margin:0 auto 18px;
  width:max-content;
  display:flex;
  align-items:center;
  gap:8px;
  padding:7px 14px;
  border-radius:999px;
  background:var(--green-bg);
  color:var(--green);
  font-size:15px;
  font-weight:500;
  letter-spacing:-0.15px;
}

.dot{
  width:10px;
  height:10px;
  background:var(--green);
  border-radius:50%;
}

/* ===== SEPARATOR ===== */
.sep{
  border-top:1px dashed #d1d5db;
  margin:18px 0 20px;
}

/* ===== QR ===== */
.qr-wrap{
  display:flex;
  justify-content:center;
}

#qrcode{
  width:210px;
  height:210px;
  background:#fff;
  padding:10px;
  border-radius:18px;
  box-shadow:0 6px 18px rgba(0,0,0,.12);
}

/* ===== NUMBER ===== */
.number{
  margin-top:16px;
  text-align:center;
  font-size:16px;
  letter-spacing:-0.2px;
  color:#374151;
}
</style>
</head>

<body>

<div class="ticket">

  <!-- LOGO -->
  <div class="logo">
    <!-- заміни на svg/png логотип МЕТ -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Monobank_logo.svg">
  </div>

  <div class="title">Миколаївелектротранс Тролейбус</div>
  <div class="date" id="date"></div>

  <div class="big">1 КВИТОК</div>

  <div class="status">
    <div class="dot"></div>
    <span>Квиток дійсний — <span id="timer">01:30:00</span></span>
  </div>

  <div class="sep"></div>

  <div class="qr-wrap">
    <div id="qrcode"></div>
  </div>

  <div class="number">Номер: <strong id="num"></strong></div>
</div>

<!-- QR library -->
<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

<script>
/* ===== DATE ===== */
const now = new Date();
const months = ["січня","лютого","березня","квітня","травня","червня","липня","серпня","вересня","жовтня","листопада","грудня"];
document.getElementById("date").innerText =
  `Придбано ${now.getDate()} ${months[now.getMonth()]} о ` +
  now.toLocaleTimeString("uk-UA",{hour:"2-digit",minute:"2-digit"});

/* ===== NUMBER ===== */
document.getElementById("num").innerText =
  Math.floor(100000 + Math.random()*900000);

/* ===== TIMER (90 min) ===== */
let seconds = 90*60;
const timerEl = document.getElementById("timer");

setInterval(()=>{
  if(seconds<=0) return;
  seconds--;
  const h = String(Math.floor(seconds/3600)).padStart(2,"0");
  const m = String(Math.floor((seconds%3600)/60)).padStart(2,"0");
  const s = String(seconds%60).padStart(2,"0");
  timerEl.textContent = `${h}:${m}:${s}`;
},1000);

/* ===== QR ===== */
new QRCode(document.getElementById("qrcode"),{
  text:`MET|${Date.now()}|${Math.random()}`,
  width:190,
  height:190,
  correctLevel:QRCode.CorrectLevel.H
});
</script>

</body>
</html>
