<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Квиток </title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0;
    background: #f2f2f2;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    display: flex;
    justify-content: center;
    padding: 40px 0;
}

.ticket {
    width: 340px;
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 10px 30px rgba(0,0,0,.15);
    padding: 22px;
    text-align: center;
    position: relative;
}

.logo {
    width: 54px;
    height: 54px;
    border-radius: 50%;
    background: #e6f0ff;
    margin: -48px auto 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    color: #2563eb;
}

.title {
    font-size: 18px;
    font-weight: 500;
}

.date {
    color: #6b7280;
    font-size: 14px;
    margin: 10px 0;
}

.big {
    font-size: 30px;
    font-weight: 800;
    margin: 10px 0;
}

.status {
    background: #e6f4ea;
    color: #166534;
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 6px 12px;
    border-radius: 999px;
    font-size: 15px;
    margin-bottom: 14px;
}

.line {
    border-top: 2px dashed #e5e7eb;
    margin: 18px 0;
}

.qr {
    width: 200px;
    height: 200px;
    background:
        repeating-linear-gradient(0deg,#000 0 6px,#fff 6px 12px),
        repeating-linear-gradient(90deg,#000 0 6px,#fff 6px 12px);
    background-blend-mode: multiply;
    margin: 0 auto;
    border-radius: 12px;
    position: relative;
}

.qr::after {
    content: ;
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 26px;
    font-weight: 800;
    color: rgba(0,0,0,.6);
}

.number {
    margin-top: 14px;
    color: #374151;
    font-size: 16px;
}

.timer {
    font-weight: 600;
    <script>
new QRCode(document.getElementById("qrcode"), {
    text: TICKET-431962",
    width: 200,
    height: 200,
    colorDark: "#000000",
    colorLight: "#ffffff",
    correctLevel: QRCode.CorrectLevel.H
});
</script>
}
.expired {
    background: #fee2e2;
    color: #991b1b;
}
.note {
    margin-top: 14px;
    font-size: 12px;
    color: #9ca3af;
}
</style>
</head>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
<body>

<div class="ticket">
    <div class="logo">ET</div>

    <div class="title">Миколаївелектротранс Тролейбус</div>
    <div class="date">Придбано: 17 січня о 07:19</div>

    <div class="big">1 КВИТОК</div>

    <div id="status" class="status">
        ⏺ Квиток дійсний —
        <span id="timer" class="timer"></span>
    </div>

    <div class="line"></div>

    <div id="qrcode" class="qr"></div>

    <div class="number">Номер: 431 962</div>

    <div class="note">
        
    </div>
</div>

<script>
const end = Date.now() + 90 * 60 * 1000;
const timer = document.getElementById("timer");
const status = document.getElementById("status");

function tick(){
    const diff = end - Date.now();
    if(diff <= 0){
        timer.textContent = "00:00:00";
        status.classList.add("expired");
        status.textContent = "⛔ Квиток недійсний";
        return;
    }
    const h = String(Math.floor(diff/3600000)).padStart(2,"0");
    const m = String(Math.floor(diff/60000)%60).padStart(2,"0");
    const s = String(Math.floor(diff/1000)%60).padStart(2,"0");
    timer.textContent = `${h}:${m}:${s}`;
}
tick();
setInterval(tick,1000);
</script>

</body>
</html>
