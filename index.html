<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Квиток</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        margin: 0;
        height: 100vh;
        background: #f3f3f3;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .card {
        background: #ffffff;
        width: 320px;
        padding: 22px;
        border-radius: 14px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        text-align: center;
    }

    .top {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-bottom: 10px;
    }

    .icon {
        background: #f87171;
        color: white;
        font-size: 10px;
        font-weight: 700;
        padding: 4px 6px;
        border-radius: 4px;
    }

    h1 {
        font-size: 26px;
        margin: 0;
        font-weight: 700;
    }

    .status {
        font-size: 16px;
        color: #16a34a;
        margin: 8px 0 10px;
        font-weight: 500;
    }

    .timer {
        font-size: 28px;
        font-weight: 700;
        letter-spacing: 1px;
    }

    .expired {
        color: #dc2626;
    }
</style>
</head>
<body>

<div class="card">
    <div class="top">
        <div class="icon">ADMIT<br>ONE</div>
        <h1>1 квиток</h1>
    </div>

    <div id="status" class="status">Квиток дійсний</div>
    <div id="timer" class="timer">00:00:00</div>
</div>

<script>
    const endTime = new Date();
    endTime.setMinutes(endTime.getMinutes() + 10);

    const timerEl = document.getElementById("timer");
    const statusEl = document.getElementById("status");

    function tick() {
        const diff = endTime - new Date();

        if (diff <= 0) {
            timerEl.textContent = "00:00:00";
            timerEl.classList.add("expired");
            statusEl.textContent = "Квиток недійсний";
            statusEl.classList.add("expired");
            return;
        }

        const m = String(Math.floor(diff / 60000)).padStart(2, "0");
        const s = String(Math.floor(diff / 1000) % 60).padStart(2, "0");

        timerEl.textContent = `00:${m}:${s}`;
    }

    tick();
    setInterval(tick, 1000);
</script>

</body>
</html>
