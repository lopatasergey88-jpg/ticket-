<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Квиток</title>
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

<style>
body {
    margin: 0;
    background: #f2f2f7;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

.wrapper {
    padding: 20px;
}

.ticket {
    background: #fff;
    border-radius: 24px;
    padding: 24px 20px;
    max-width: 360px;
    margin: auto;
    box-shadow: 0 8px 25px rgba(0,0,0,0.06);
    position: relative;
}

.ticket:before,
.ticket:after {
    content: "";
    position: absolute;
    left: -10px;
    width: 20px;
    height: 20px;
    background: #f2f2f7;
    border-radius: 50%;
}

.ticket:before { top: 45%; }
.ticket:after  { bottom: 45%; }

.title {
    text-align: center;
    font-size: 18px;
    font-weight: 600;
}

.sub {
    text-align: center;
    color: #8e8e93;
    margin-top: 6px;
}

.count {
    text-align: center;
    font-size: 36px;
    font-weight: 700;
    margin: 20px 0;
}

.timer {
    background: #e6f5ef;
    color: #1a7f5a;
    padding: 12px;
    border-radius: 14px;
    font-weight: 600;
    text-align: center;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { opacity: 1; }
    50% { opacity: .6; }
    100% { opacity: 1; }
}

.qr {
    margin: 25px auto;
    width: 220px;
}

.number {
    text-align: center;
    color: #8e8e93;
    font-size: 15px;
}
</style>
</head>
<body>

<div class="wrapper">
    <div class="ticket">
        <div class="title">Миколаївелектротранс</div>
        <div class="sub" id="buyTime"></div>

        <div class="count">1 КВИТОК</div>

        <div class="timer" id="timer"></div>

        <div id="qrcode" class="qr"></div>

        <div class="number" id="ticketNum"></div>
    </div>
</div>

<script>
const DURATION = 90 * 60;

let startTime = localStorage.getItem("startTime");
if (!startTime) {
    startTime = Date.now();
    localStorage.setItem("startTime", startTime);
}

let ticketNum = localStorage.getItem("ticketNum");
if (!ticketNum) {
    ticketNum = Math.floor(100000 + Math.random() * 900000);
    localStorage.setItem("ticketNum", ticketNum);
}

document.getElementById("ticketNum").innerText =
    "Номер: " + ticketNum;

document.getElementById("buyTime").innerText =
    "Придбано: " + new Date(+startTime).toLocaleString("uk-UA");

function updateTimer() {
    const diff = Math.max(0, DURATION - Math.floor((Date.now() - startTime) / 1000));
    const h = String(Math.floor(diff / 3600)).padStart(2, "0");
    const m = String(Math.floor((diff % 3600) / 60)).padStart(2, "0");
    const s = String(diff % 60).padStart(2, "0");

    document.getElementById("timer").innerText =
        `Квиток дійсний — ${h}:${m}:${s}`;

    if (diff === 0)
        document.getElementById("timer").innerText = "Квиток недійсний";
}

setInterval(updateTimer, 1000);
updateTimer();

new QRCode(document.getElementById("qrcode"), {
    text: "EDU-TICKET-" + ticketNum,
    width: 220,
    height: 220
});
</script>

</body>
</html>
