<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Квиток</title>
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

<style>
body {
    margin: 0;
    background: #f2f2f7;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

/* Верхня зона */
.topbar {
    height: 70px;
    background: #fff;
    text-align: center;
    position: relative;
    padding-top: 10px;
}

.logo {
    width: 48px;
    height: 48px;
    margin: 0 auto;
    border-radius: 50%;
    background: #eaeaea;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
}

/* Основна картка */
.card {
    width: 92%;
    max-width: 360px;
    background: #fff;
    margin: 10px auto;
    border-radius: 22px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.08);
    padding: 20px;
}

.motto {
    color: #6a7db3;
    font-size: 14px;
    text-align: center;
    margin-bottom: 10px;
}

.title {
    text-align: center;
    font-size: 20px;
    font-weight: 600;
}

.sub {
    text-align: center;
    color: #888;
    margin-top: 6px;
}

.ticket-count {
    text-align: center;
    font-size: 36px;
    font-weight: 700;
    margin: 20px 0;
}

.timer {
    background: #e9f4ef;
    color: #1a7f5a;
    padding: 12px;
    border-radius: 14px;
    text-align: center;
    font-weight: 600;
    margin-bottom: 18px;
}

.separator {
    border-top: 1px dashed #ddd;
    margin: 15px 0;
}

.qr-box {
    background: #fff;
    padding: 12px;
    border-radius: 16px;
    width: fit-content;
    margin: 0 auto;
}

.footer {
    text-align: center;
    color: #888;
    margin-top: 15px;
}
</style>
</head>
<body>

<div class="topbar">
    <div class="logo">МЕТ</div>
</div>

<div class="card">

    <div class="motto">
        Життя — цікаве, і мотивація то є сильна: філософія, психологія
    </div>

    <div class="title">Миколаївелектротранс Тролейбус</div>

    <div class="sub" id="buyTime"></div>

    <div class="ticket-count">1 КВИТОК</div>

    <div class="timer" id="timer"></div>

    <div class="separator"></div>

    <div class="qr-box" id="qrcode"></div>

    <div class="footer" id="ticketNum"></div>

</div>

<script>
const DURATION = 90 * 60;

let start = localStorage.getItem("startTime");
if (!start) {
    start = Date.now();
    localStorage.setItem("startTime", start);
}

let num = localStorage.getItem("ticketNum");
if (!num) {
    num = Math.floor(100000 + Math.random() * 900000);
    localStorage.setItem("ticketNum", num);
}

document.getElementById("buyTime").innerText =
    "Придбано " + new Date(+start).toLocaleString("uk-UA");

document.getElementById("ticketNum").innerText =
    "Номер: " + num;

function updateTimer() {
    const diff = Math.max(0, DURATION - Math.floor((Date.now() - start) / 1000));
    const m = String(Math.floor(diff / 60)).padStart(2, "0");
    const s = String(diff % 60).padStart(2, "0");

    document.getElementById("timer").innerText =
        `Квиток дійсний — ${m}:${s}`;
}

setInterval(updateTimer, 1000);
updateTimer();

new QRCode(document.getElementById("qrcode"), {
    text: "TICKET-" + num,
    width: 210,
    height: 210
});
</script>

</body>
</html>
