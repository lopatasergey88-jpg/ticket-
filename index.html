<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>–ö–≤–∏—Ç–æ–∫</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #1f2933, #111827);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .ticket {
        width: 320px;
        background: #ffffff;
        border-radius: 18px;
        padding: 20px;
        box-shadow: 0 25px 40px rgba(0,0,0,0.35);
        position: relative;
    }

    .ticket::before,
    .ticket::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background: #111827;
        border-radius: 50%;
        top: 50%;
        transform: translateY(-50%);
    }

    .ticket::before { left: -10px; }
    .ticket::after  { right: -10px; }

    .header {
        text-align: center;
        font-size: 22px;
        font-weight: 700;
        margin-bottom: 8px;
    }

    .sub {
        text-align: center;
        font-size: 13px;
        color: #6b7280;
        margin-bottom: 14px;
    }

    .divider {
        border-top: 2px dashed #e5e7eb;
        margin: 15px 0;
    }

    .label {
        font-size: 12px;
        color: #6b7280;
    }

    .value {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 10px;
    }

    .timer {
        text-align: center;
        font-size: 26px;
        font-weight: 700;
        color: #16a34a;
    }

    .expired {
        color: #dc2626;
    }
</style>
</head>
<body>

<div class="ticket">
    <div class="header">üéü –ö–í–ò–¢–û–ö</div>
    <div class="sub">–î—ñ–π—Å–Ω–∏–π –¥–æ –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—è —Ç–∞–π–º–µ—Ä–∞</div>

    <div class="divider"></div>

    <div class="label">–°—Ç–∞—Ç—É—Å</div>
    <div id="status" class="value">–î—ñ–π—Å–Ω–∏–π</div>

    <div class="divider"></div>

    <div class="label">–ó–∞–ª–∏—à–∏–ª–æ—Å—å —á–∞—Å—É</div>
    <div id="timer" class="timer"></div>
</div>

<script>
    const endTime = new Date();
    endTime.setMinutes(endTime.getMinutes() + 10);

    const timer = document.getElementById("timer");
    const status = document.getElementById("status");

    function update() {
        const diff = endTime - new Date();

        if (diff <= 0) {
            timer.textContent = "00:00:00";
            timer.classList.add("expired");
            status.textContent = "–ù–µ–¥—ñ–π—Å–Ω–∏–π";
            return;
        }

        const h = String(Math.floor(diff / 3600000)).padStart(2, "0");
        const m = String(Math.floor(diff / 60000) % 60).padStart(2, "0");
        const s = String(Math.floor(diff / 1000) % 60).padStart(2, "0");

        timer.textContent = `${h}:${m}:${s}`;
    }

    update();
    setInterval(update, 1000);
</script>

</body>
</html>
