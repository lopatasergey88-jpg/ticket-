<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Квиток </title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0;
    background: #f2f2f2;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    display: flex;
    justify-content: center;
    padding: 40px 0;
}

.ticket {
    width: 340px;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,.15);
    padding: 22px;
    text-align: center;
    position: relative;
}

.logo {
    width: 56px;
    height: 56px;
    border-radius: 50%;
    background: #e6f0ff;
    margin: -48px auto 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 800;
    color: #2563eb;
}

.title {
    font-size: 18px;
    font-weight: 500;
}

.date {
    color: #6b7280;
    font-size: 14px;
    margin: 8px 0;
}

.big {
    font-size: 32px;
    font-weight: 800;
    margin: 10px 0;
}

.status {
    background: #e6f4ea;
    color: #166534;
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 6px 14px;
    border-radius: 999px;
    font-size: 15px;
    margin-bottom: 14px;
}

.line {
    border-top: 2px dashed #e5e7eb;
    margin: 18px 0;
}

.qr-wrap {
    background: #fff;
    padding: 12px;
    border-radius: 16px;
    display: inline-block;
}

.number {
    margin-top: 14px;
    color: #374151;
    font-size: 16px;
}

.note {
    margin-top: 12px;
    font-size: 12px;
    color: #9ca3af;
}

.expired {
    background: #fee2e2;
    color: #991b1b;
}
</style>
</head>
<body>

<div class="ticket">
    <div class="logo">ET</div>

    <div class="title">Миколаївелектротранс Тролейбус</div>
    <div class="date">Придбано: 17 січня о 13:43</div>

    <div class="big">1 КВИТОК</div>

    <div id="status" class="status">
        ⚪️ Квиток дійсний —
        <span id="timer"></span>
    </div>

    <div class="line"></div>

    <div class="qr-wrap">
        <div id="qrcode"></div>
    </div>

    <div class="number">Номер: 671 062</div>

    <div class="note"></div>
</div>

<!-- QR library -->
<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

<script>
/* ===== Таймер ===== */
const endTime = Date.now() + 90 * 60 * 1000; // 1:30:00
const timerEl = document.getElementById("timer");
const statusEl = document.getElementById("status");

function tick(){
    const diff = endTime - Date.now();
    if(diff <= 0){
        timerEl.textContent = "00:00:00";
        statusEl.classList.add("expired");
        statusEl.textContent = "⛔ Квиток недійсний";
        return;
    }
    const h = String(Math.floor(diff/3600000)).padStart(2,"0");
    const m = String(Math.floor(diff/60000)%60).padStart(2,"0");
    const s = String(Math.floor(diff/1000)%60).padStart(2,"0");
    timerEl.textContent = `${h}:${m}:${s}`;
}
tick();
setInterval(tick,1000);

/* ===== QR ===== */
new QRCode(document.getElementById("qrcode"), {
    text: "-TICKET-671062-2026-01-16",
    width: 200,
    height: 200,
    colorDark: "#000000",
    colorLight: "#ffffff",
    correctLevel: QRCode.CorrectLevel.H
});
</script>

</body>
</html>
