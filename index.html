<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Ticket</title>
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #1b1f3b, #0d0f1a);
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
}

.ticket {
    width: 360px;
    background: linear-gradient(180deg, #111827, #0b0e1a);
    border-radius: 26px;
    padding: 24px;
    color: white;
    box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    position: relative;
    overflow: hidden;
}

.ticket::after {
    content: "";
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at top right, rgba(0,180,255,0.15), transparent 60%);
    pointer-events: none;
}

.header {
    text-align: center;
    font-size: 18px;
    letter-spacing: 1px;
    font-weight: 600;
    opacity: .9;
}

.sub {
    text-align: center;
    font-size: 13px;
    opacity: .6;
    margin-top: 4px;
}

.count {
    text-align: center;
    font-size: 40px;
    font-weight: 700;
    margin: 20px 0 10px;
}

.timer {
    text-align: center;
    font-size: 18px;
    padding: 14px;
    border-radius: 14px;
    background: linear-gradient(135deg, #00e5ff, #0066ff);
    color: #fff;
    box-shadow: 0 0 25px rgba(0,170,255,.6);
    margin-bottom: 22px;
    animation: pulse 1.4s infinite;
}

@keyframes pulse {
    0% { opacity: 1; }
    50% { opacity: .7; }
    100% { opacity: 1; }
}

.qr {
    background: #fff;
    padding: 12px;
    border-radius: 16px;
    width: fit-content;
    margin: 0 auto;
}

.footer {
    text-align: center;
    margin-top: 18px;
    font-size: 13px;
    opacity: .6;
}
</style>
</head>
<body>

<div class="ticket">
    <div class="header">DIGITAL PASS</div>
    <div class="sub" id="buyTime"></div>

    <div class="count">1 PASS</div>

    <div class="timer" id="timer"></div>

    <div class="qr" id="qrcode"></div>

    <div class="footer" id="ticketNum"></div>
</div>

<script>
const DURATION = 90 * 60;

let start = localStorage.getItem("startTime");
if (!start) {
    start = Date.now();
    localStorage.setItem("startTime", start);
}

let num = localStorage.getItem("ticketNum");
if (!num) {
    num = Math.floor(100000 + Math.random() * 900000);
    localStorage.setItem("ticketNum", num);
}

document.getElementById("buyTime").innerText =
    "Activated: " + new Date(+start).toLocaleString("uk-UA");

document.getElementById("ticketNum").innerText =
    "ID #" + num;

function updateTimer() {
    const diff = Math.max(0, DURATION - Math.floor((Date.now() - start) / 1000));
    const m = String(Math.floor(diff / 60)).padStart(2, "0");
    const s = String(diff % 60).padStart(2, "0");
    document.getElementById("timer").innerText =
        `VALID ${m}:${s}`;
}

setInterval(updateTimer, 1000);
updateTimer();

new QRCode(document.getElementById("qrcode"), {
    text: "DIGI-" + num,
    width: 180,
    height: 180
});
</script>

</body>
</html>
