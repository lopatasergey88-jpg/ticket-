<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Квиток (DEMO)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root{
  --bg:#f2f2f2;
  --card:#ffffff;
  --text:#111827;
  --muted:#6b7280;
  --green:#16a34a;
  --green-bg:#e7f6ee;
  --dash:#e5e7eb;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  display:flex;
  justify-content:center;
  padding:34px 0 60px;
}

.ticket{
  width:360px;                 /* як на iPhone */
  background:var(--card);
  border-radius:22px;
  box-shadow:0 12px 28px rgba(0,0,0,.14);
  padding:22px 22px 26px;
  text-align:center;
  position:relative;
}

/* кругла іконка зверху */
.logo{
  width:58px;height:58px;border-radius:50%;
  background:#eef4ff;
  margin:-50px auto 10px;
  display:flex;align-items:center;justify-content:center;
  font-weight:800;color:#2563eb;
  letter-spacing:.5px;
}

/* заголовок */
.title{
  font-size:18px;
  font-weight:500;
  color:#111827;
}

.date{
  margin-top:6px;
  font-size:14px;
  color:var(--muted);
}

/* великий текст */
.big{
  margin:12px 0 8px;
  font-size:34px;
  font-weight:900;
  letter-spacing:.4px;
}

/* статус-плашка */
.status{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:8px 14px;
  border-radius:999px;
  background:var(--green-bg);
  color:var(--green);
  font-size:16px;
  font-weight:500;
}

.dot{
  width:14px;height:14px;border-radius:50%;
  border:2px solid var(--green);
  background:#eaf9f1;
}

/* пунктир */
.dash{
  margin:18px 0 16px;
  border-top:2px dashed var(--dash);
}

/* QR-блок */
.qr-wrap{
  background:#fff;
  padding:14px;
  border-radius:18px;
  display:inline-block;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
}

#qrcode canvas,
#qrcode img{
  border-radius:10px;
}

/* номер */
.number{
  margin-top:14px;
  font-size:17px;
  color:#374151;
}

/* дрібний текст */
.note{
  margin-top:10px;
  font-size:12px;
  color:#9ca3af;
}

/* недійсний */
.expired{
  background:#fee2e2!important;
  color:#991b1b!important;
}
.expired .dot{
  border-color:#991b1b;
  background:#fde8e8;
}
</style>
</head>
<body>

<div class="ticket">
  <div class="logo">ET</div>

  <div class="title">Миколаївелектротранс Тролейбус</div>
  <div class="date">Придбано: 16 січня о 13:43</div>

  <div class="big">1 КВИТОК</div>

  <div id="status" class="status">
    <span class="dot"></span>
    <span>Квиток дійсний — <strong id="timer">01:29:10</strong></span>
  </div>

  <div class="dash"></div>

  <div class="qr-wrap">
    <div id="qrcode"></div>
  </div>

  <div class="number">Номер: 671 062</div>
  <div class="note">DEMO-версія. Не є реальним квитком.</div>
</div>

<!-- QR library -->
<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

<script>
/* Таймер 1:30:00 */
const endTime = Date.now() + 90*60*1000;
const t = document.getElementById('timer');
const st = document.getElementById('status');

function tick(){
  const d = endTime - Date.now();
  if(d<=0){
    t.textContent = '00:00:00';
    st.classList.add('expired');
    st.innerHTML = '<span class="dot"></span><span>Квиток недійсний</span>';
    return;
  }
  const h = String(Math.floor(d/3600000)).padStart(2,'0');
  const m = String(Math.floor(d/60000)%60).padStart(2,'0');
  const s = String(Math.floor(d/1000)%60).padStart(2,'0');
  t.textContent = `${h}:${m}:${s}`;
}
tick(); setInterval(tick,1000);

/* DEMO QR */
new QRCode(document.getElementById("qrcode"),{
  text:"DEMO-TICKET-671062-2026-01-16",
  width:220,height:220,
  colorDark:"#000",colorLight:"#fff",
  correctLevel:QRCode.CorrectLevel.H
});
</script>

</body>
</html>
